<script language="javascript" type="text/javascript">


var n = 0; 	// 聲明並初始化循環變量
while(n < 10) 	// 循環條件
{	// 可以執行的復合敘述
    n ++ ; 	// 遞增循環變量
    alert(n); 	// 執行循環操作
}


var n = 0;
while(n ++ < 10) 	// 在循環條件中遞加循環變量的值
{
    alert(n);
}


var n = 0;
while(++ n < 10) 	// 僅循環執行9次
{
    alert(n);
}


</script>
