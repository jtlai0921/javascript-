<script language="javascript" type="text/javascript">


//使用for結構轉換
var a = [1, true, "abc", 34, false];
for(var b = 0; b < a.length; b ++ )
{
    alert(b);
    alert(a[b]);
}

//使用while結構轉換
var a = [1, true, "abc", 34, false];
var b = 0;
while(b < a.length )
{
    alert(b);
    alert(a[b]);
    b ++ ;
}


</script>
