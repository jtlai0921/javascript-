<script language="javascript" type="text/javascript">


//從語義性角度比較
for和while結構可以按如下模式進行相互轉換：
for (initialization ; test ; increment ) 	// 聲明並初始化循環變量、循環條件、遞增循環變量
    statements	// 可執行的循環敘述

//相當於
initialization; 	// 聲明並初始化循環變量
while(test) 	// 循環條件
{
    statement	// 可執行的循環敘述
    increment; 	// 遞增循環變量
}


</script>
