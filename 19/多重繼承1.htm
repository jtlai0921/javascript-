<html>

<head>

<title></title>
<script language="javascript" type="text/javascript">



Function.prototype.extend = function(o){
    for(var i in o){
        this.constructor.prototype[i] = o[i];
    }
}

function A(x){
    this.x = x;
}
A.prototype.getx = function(){
    return this.x;
}

function B(y){
    this.y = y;
}
B.prototype.gety = function(){
    return this.y;
}

//function C(x,y){
//}
function C(x,y){
    A.call(this,x);
    B.call(this,y);
}

C.extend(new A(10));
C.extend(new B(20));

alert(C.x);
alert(C.y);
alert(C.getx());
alert(C.gety());








</script>
</head>

<body>

</body>

</html>
