<html>

<head>

<title></title>
<script language="javascript" type="text/javascript">

function Book(title,pages){
    this.title = title;
    this.pages = pages; 
    if(typeof Book.isLock == "undefined"){
        Book.prototype.what = function(){
            alert(this.title +this.pages);
        };
        Book.isLock = true;
    }
}
var book1 = new Book("小李的JavaScript設計大法",160);
var book2 = new Book("老趙的JavaScript設計大法",240);
alert(book1.title);
alert(book2.title);





</script>
</head>
