function p(x,y){
    if(x) this.x =x;

    p.prototype.y = 0;
}

function l(a,b){
    var a = a;
    var b = b;
    var w = function(){
        return Math.abs(a.x - b.x);
    }
    var h = function(){
        return Math.abs(a.y - b.y);
    }
    this.length = function(){
        return Math.sqrt(w()*w() + h()*h());
    }
    this.b = function(){
        //return a;
        function temp(){};
        temp.prototype = a;
        return new temp();
        
    }
    this.e = function(){
        //return b;
        function temp(){};
        temp.prototype = a;
        return new temp();        
    }
}

var p1 = new p(1,2);
var p2 = new p(10,20);
