<title></title>
<script language="javascript" type="text/javascript">

function A(x){
    this.x1= x;
    this.get1 = function(){
        return this.x1;
    }
}

function B(x){
    this.x2 = x;
    this.get2 = function(){
        return this.x2 + this.x2;
    };
}
B.prototype = new A(1);



function C(x){
    this.x3 = x;
    this.get3 = function(){
        return this.x3 * this.x3;
    };
}
C.prototype = new B(2);


var b = new B(2);
var c = new C(3);
alert(b.x1);
alert(c.x1);
alert(c.get3());
alert(c.get2());

</script>
