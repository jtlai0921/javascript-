<body>
<script language="javascript" type="text/javascript">

function F( x, y ){
    function A( x, y ){
        this.add = function(){
            return x + "" + y;
        }
    }
    function B( x, y ){
        this.add = function(){
            return x + y;
        }
    }
    if( typeof x == "string" || typeof y == "string" ){
        A.call( this, x, y );
    }
    else{
        B.call( this, x, y );
    }
}




var f1 = new F( 3,4 );
alert( f1.add() );
var f2 = new F( "3","4" );
alert( f2.add() );


</script>
</body>
