<script language="javascript" type="text/javascript">

function F(){	//建構函數
    this.x = 1; 	//定義屬性x
    return true;	//傳回值為true
}
var f = new F();	//實例化建構函數
alert(f.x); 	//呼叫實例化對象的屬性x，傳回值為1
alert(F());	//直接呼叫建構函數，則傳回值為true


var f = F();	//直接參考建構函數
alert(f.x); 	//傳回undefined，說明不存在該屬性
alert(f.y); 	//傳回2

</script>
