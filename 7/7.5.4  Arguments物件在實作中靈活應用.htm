<script language="javascript" type="text/javascript">

function avg(){//DキА计
    var num = 0, l = 0; 	//n锚飑lて{膳芏q
    for(var i = 0; i < arguments.length; i ++ ){ 	//浪d┮Τ龟把
        if(typeof arguments[i] != "number")	//pG把计ぃO计
            continue; 	//h┛菠赣把计
        num += arguments[i]; 	//p衡把计杭骗趣ЗM
        l ++ ; 	//p衡把PMB衡喊鸭骗蛹
    }
    num /= l; 	//DキА
    return num; 	//馥А
}
alert(avg(1, 2, 3, 4)); 	//肚^2.5
alert(avg(1, 2, "3", 4)); 	//肚^2.3333333333333335


</script>
