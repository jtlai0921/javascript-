<script language="javascript" type="text/javascript">

var f = function(){
    var a = [1,2,3,4,5,6,7,8,9,0]
    return function(a1,a2,a3,a4,a5){
        a[0] = a1;  
        a[1] = a2;
        a[2] = a3;
        a[3] = a4;
        a[4] = a5; 
        return a.join("-");
    };
}();

var a = f(11,12,13,14,15);
var b = f("a","b","c","d","e");
alert(a);
alert(b);

</script>
