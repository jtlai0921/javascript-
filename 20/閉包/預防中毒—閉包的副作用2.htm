var a = "red";
function f( o )
{
    if( o )
    {
        o.onmouseover = f.over;

        o.onmouseout = f.out;
    }
}
f.over = function()
{
    this.style.backgroundColor = a;
}
f.out = function()
{
    this.style.backgroundColor = "transparent";
}

{
    var o = document.getElementById( "p1" );
