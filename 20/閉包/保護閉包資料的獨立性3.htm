<script language="javascript" type="text/javascript">

var a = [1,2,3];
for(i in a){
    a[i] = function(){ 
        var i = arguments.callee.value;     
         return i*i;
    }
    a[i].value = i;

}

alert(a[0]());
alert(a[1]());
alert(a[2]());

alert(a[0]===a[1])
alert(a[1]===a[2])
alert(a[0]===a[2])

</script>
