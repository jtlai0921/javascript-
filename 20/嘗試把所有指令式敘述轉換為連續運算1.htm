<body>
<script language="javascript" type="text/javascript">


for( var i = 1 ; i < 100; i ++ )
{
    document.write( i );
}

var i = 1;
(function(){
    document.write( i );
    (++i < 100 ) && arguments.callee();
})()



</script>
</body>
