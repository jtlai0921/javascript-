<meta http-equiv="Content-Type" content="text/html; charset=big5" />
<title></title>

<body>
<script language="javascript" type="text/javascript">



Array.prototype.each = function( f )
{
    return this.length ? [f( this.slice( 0, 1 ) )].concat( this.slice( 1 ).each( f ) ) : [];
}

alert( [1, 2, 3, 4].each(
function( x )
{
    return x * x;
}
 )
 );





</script>
</body>
