<title></title>

<body>
<script language="javascript" type="text/javascript">

function f( n, a, b, c )
{
    if( n == 1 ) document.write( a + " &rarr; " + c + "<br />" );
    else
    {
        f( n - 1, a, c, b );
        document.write( a + " &rarr; " + c + "<br />" );
        f( n - 1, b, a, c );
    }
}

f( 3, "A", "B", "C" );



</script>

</body>
</html>
