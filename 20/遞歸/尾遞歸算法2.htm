<script language="javascript" type="text/javascript">

function f( n )
{
    return e( 1, 1, 1 );
    function e( n1, n2, i )
    {
        if( i < n )
        return arguments.callee( n2, n1 + n2, i + 1 );
        else
        return n1;
    }

}



alert( f( 6 ) );




</script>
