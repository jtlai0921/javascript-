<script language="javascript" type="text/javascript">

function f(n){
    if(n==1 || n==2)
        return 1;
    else
        return e(n,1,1,3);
}
function e(n,a,b,c){
    if(n==c){
        return a+b;
    }
    else
    {
        return e(n,b,a+b,c+1);
    }

}




alert( f( 6 ) );





</script>
