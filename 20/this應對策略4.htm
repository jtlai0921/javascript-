<script language="javascript" type="text/javascript">


Function.prototype.pointTo = function(o){
    var _this = this;
    return function()
    {
        return  _this.apply(o, arguments);
    }
}


var o ={
    name : "this = o"

}
o.b = (function(){
        return this;
    }).pointTo(o);

var o1 ={
    name : "this = o1",
    b : o.b
}
var a = o1.b();
alert(a.name);



</script>
