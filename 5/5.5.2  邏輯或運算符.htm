<script language="javascript" type="text/javascript">

var n = 3;
(n == 1) && alert(1);
(n == 2) && alert(2);
(n == 3) && alert(3);
( ! n) && alert("null");
//可以使用邏輯或對其進行合併：
var n = 2;
(n == 1) && alert(1)||(n == 2) && alert(2)||(n == 3) && alert(3)||( ! n) && alert("null");
//由於&&運算符的優先級高於||運算符的優先級，所以你不用考慮使用小括號進行邏輯分隔。不過這樣讀起來比較吃力。分隔之後更方便閱讀：
var n = 2;
((n == 1) && alert(1) ) || ((n == 2) && alert(2)) || ((n == 3) && alert(3) ) || (( ! n) && alert("null"));
//或者分行書寫：
var n = 2;
((n == 1) && alert(1) )	|| 	// 為true時，結束並傳回值
((n == 2) && alert(2)) 	|| 	// 為true時，結束並傳回值
((n == 3) && alert(3) ) 	|| 	// 為true時，結束並傳回值
(( ! n) && alert("null")); 	// 為true時，結束並傳回值


</script>
