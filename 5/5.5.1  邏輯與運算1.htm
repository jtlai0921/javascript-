<script language="javascript" type="text/javascript">

var n = 3;
(n == 1) && alert(1);
(n == 2) && alert(2);
(n == 3) && alert(3);
( ! n) && alert("null");

//上面程式碼等值於下面的多條件邏輯結構：
var n = 3; 		// 定義變量
switch (n){ 		// 指定判斷的變量
   case 1 : 		// 條件1
      alert(1);
      break; 		// 結束結構
   case 2 : 		// 條件2
      alert(2);
      break; 		// 結束結構
   case 3 : 		// 條件3
      alert(3);
      break; 		// 結束結構
   default : 		// 預設條件
      alert("null");
}


</script>
