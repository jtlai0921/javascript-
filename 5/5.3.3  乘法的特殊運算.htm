<script language="javascript" type="text/javascript">

//特殊運算數的怪異運算結果
var n = 5; 	// 定義並初始化任意一個數值
alert(NaN * n); 	// 傳回NaN。NaN與任意運算數相乘，結果都是NaN
alert(Infinity * n); 	// 傳回Infinity。Infinity與任意非0正數相乘，結果都是Infinity
alert(Infinity * ( - n)); 	// 傳回Infinity。Infinity與任意非0負數相乘，結果都是-Infinity，換句話說結果的符號由第二個運算數的符號決定
alert(Infinity * 0); 	// 傳回NaN。Infinity與0相乘，結果是NaN
alert(Infinity * Infinity); 	// 傳回Infinity。Infinity與Infinity相乘，結果是Infinity



</script>
