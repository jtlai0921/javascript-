<script language="javascript" type="text/javascript">

1	// 數值直接量，計算之後傳回值為數值1
"string"	// 字串直接量，計算之後傳回值為字串"string"
false	// 布爾直接量，計算之後傳回值為布爾值false
null	// null直接量，計算之後傳回值為直接量null
/regexp/	// 正則表達式直接量，計算之後傳回值為正則表達式自身
{a:1,b:"1"}	// 物件直接量，計算之後傳回值為物件自身
[1,"1"]	// 陣列直接量，計算之後傳回值為陣列自身
function(a,b){return a+b}	// 函數直接量，計算之後傳回值為函數自身
a	// 變量，計算之後傳回值為變量儲存的值


</script>
