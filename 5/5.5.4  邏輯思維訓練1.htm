<script language="javascript" type="text/javascript">

var a = b = 2; 	// 定義並連續初始化
if(a){ 	// 條件結構
   while(b ++ < 10){ 	// 循環結構
      alert(b ++);	// 循環執行敘述
   }
}

//對於這樣一個複雜的循環結構，我們可以使用邏輯與和邏輯或運算符進行簡化：
var a = b = 2; 	// 定義並連續初始化
while(a && b ++ < 10) alert(b ++ ); 	// 循環體。邏輯與運算符合併的多條件表達式

//但是如果把上面的邏輯運算表達式轉換為如下嵌套結構就不對了：
while(b ++ < 10){ 	// 先執行循環
   if(a){ 	// 再判斷條件
      alert(b ++);
   }
}



</script>
