<script language="javascript" type="text/javascript">

alert("1" == 1) 	// 傳回true。字串被轉換為數字
alert(true == 1) 	// 傳回true。true被轉換為1
alert(false == 0) 	// 傳回true。false被轉換為0
alert(null == 0) 	// 傳回false
alert(undefined == 0) 	// 傳回false
alert(undefined == null) 	// 傳回true
alert(NaN == "NaN")	// 傳回false
alert(NaN == 1) 	// 傳回false
alert(NaN == NaN) 	// 傳回false
alert(NaN != NaN) 	// 傳回true


</script>
