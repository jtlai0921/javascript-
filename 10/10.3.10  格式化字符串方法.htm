<script language="javascript" type="text/javascript">


var s = "abcdef";
document.write(s.bold());	//定義加粗顯示字串"abcdef"
document.write(s.link("http://www.css8.cn/"));	//為字串"abcdef"定義超鏈接，指向css8.cn域名
document.write(s.italics());	//定義斜體顯示字串"abcdef"
document.write(s.fontcolor("red"));	//定義字串"abcdef"紅色顯示


</script>
