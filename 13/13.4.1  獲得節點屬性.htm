<script language="javascript" type="text/javascript">
window.onload = function() {
    var red = document.getElementById("red");	//獲得紅色盒子
    alert(red.getAttribute("id"));	//顯示紅色盒子的id屬性值
    var blue = document.getElementById("blue");//獲得藍色盒子
    alert(blue.getAttribute("id"));	//顯示藍色盒子的id屬性值
}
</script>
<div id="red">紅盒子</div>
<div id="blue">藍盒子</div
