<script language="javascript" type="text/javascript">
window.onload = function(){
    var tag = document.getElementsByTagName("ul")[0];	//獲得列表結構元素
    var a = tag.childNodes; 	//獲得列表結構包含的所有列記錄節點
    alert(a[0].nodeName); 	//顯示第一個列記錄的節點名稱
}
</script>
<ul>
    <li>D表示文件，DOM的物質基礎</li>
    <li>O表示對象，DOM的思想基礎</li>
    <li>M表示模型，DOM的方法基礎</li>
</ul>
