<script language="javascript" type="text/javascript">
window.onload = function() {	//定義當頁面完成初始化後執行的腳本函數
    var ok = document.getElementById("ok");//獲得按鈕元素的參考指標
    ok.onclick = function(){	//為按鈕註冊一個鼠標單擊事件處理函數
        var red = document.getElementById("red");	//獲得紅色盒子的參考指標
        var h1 = document.getElementsByTagName("h1")[0]; //獲得一級標題的參考指標
        var h2 = document.createElement("h2");//建立二級標題元素，並參考指標
        red.replaceChild(h2,h1); 	//把一級標題替換為二級標題
    }
}
</script>
<div id="red">
    <h1>紅盒子</h1>
</div>
<div id="blue">藍盒子</div>
<button id="ok">替換</button>
