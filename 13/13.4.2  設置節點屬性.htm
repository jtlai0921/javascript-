<script language="javascript" type="text/javascript">
window.onload = function() {
    var red = document.getElementById("red");	//獲得紅盒子的參考指標
    var blue = document.getElementById("blue");	//獲得藍盒子的參考指標
    red.setAttribute("title", "這是紅盒子");	//為紅盒子物件設置title屬性和值
    blue.setAttribute("title", "這是藍盒子");	//為藍盒子物件設置title屬性和值
}
</script>
<div id="red">紅盒子</div>
<div id="blue">藍盒子</div>
