<html>
<head>
<script language="javascript" type="text/javascript">

function first(e){
    var e = e.firstChild;	//獲得元素的第一個子節點
    while (e && e.nodeType != 1){	//如果存在該子節點，且類別型不等於元素，則搜索下一個節點，直到節點類別型為元素
        e = e.nextSibling;
    }
    return e;
}

function last(e){
    var e = e.lastChild; 	//獲得元素的最後一個子節點
    while (e && e.nodeType != 1) {	//如果存在該子節點，且類別型不等於元素，則搜索上一個節點，直到節點類別型為元素
        e = e.previousSibling;
    }
    return e;
}



function next(e){
    var e = e.nextSibling;
    while (e && e.nodeType != 1){
        e = e.nextSibling;
    }
    return e;
}
function pre(e){
    var e = e.previousSibling;
    while (e && e.nodeType != 1){
        e = e.previousSibling;
    }
    return e;
}

window.onload = function(){
    var e = document.getElementsByTagName("div")[0];	//獲得div元素
    e = next(e); 	//利用擴充函數獲得相應指標元素
    alert(e.nodeName); 	//顯示指標元素的標籤名
}

</script>
</head>

<body>
    <p class="red">p</p>
    <div>元素
        <span class="red">span</span>
        <i>i</i>
        <strong>strong</strong>
    </div>
    <b>b</b>
</body>
</html>
