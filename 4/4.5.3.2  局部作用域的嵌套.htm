<script language="javascript" type="text/javascript">


var a = 1; 	//全局變量
(function(){
    var a = 2; 	//第1層局部變量
    (function(){
        var a = 3; 	//第2層局部變量
        (function(){

            alert(a); 	//傳回4

    })()	//直接呼叫函數
})()	//直接呼叫函數


</script>
