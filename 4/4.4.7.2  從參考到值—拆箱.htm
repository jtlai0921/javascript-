<script language="javascript" type="text/javascript">

var a = new Number(1);
var b =new String("1");
alert(typeof a); 	//傳回object類別型
alert(typeof b); 	//傳回object類別型
alert(typeof a.valueOf());	//傳回number數值類別型
alert(typeof b.valueOf());	//傳回string字串類別型
alert(typeof a.toString());	//傳回string字串類別型
alert(typeof b.toString());	//傳回string字串類別型


</script>
