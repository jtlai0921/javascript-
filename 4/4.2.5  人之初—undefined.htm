<script language="javascript" type="text/javascript">

alert(null == undefined);	//傳回true


alert(null === undefined); 	//傳回false
alert(typeof null); 	//傳回"object"
alert(typeof undefined); 	//傳回"undefined "
//檢測一個變量是否被初始化，也可以借助undefined值進行快速檢測：
var a;	//聲明變量
alert(a);	//傳回變量預設值為undefined
(a == undefined) && (a = 0); 	//檢測變量是否初始化，否則為其給予值
alert(a); 	//傳回初始值0



</script>
