<script language="javascript" type="text/javascript">

Object.prototype.test = function(){	//擴充Object建構器的方法f()
    alert(typeof this); 	//顯示目前對象的資料類別型
    alert(this instanceof Object); 	//顯示目前對象是否為對象的實例
    alert(this.constructor == Number); 	//顯示目前對象的建構器是否為Number
    alert(this.constructor == String); 	//顯示目前對象的建構器是否為String
}

var a = 1; 	//數值變量
alert(typeof a); 	//傳回number數值類別型
a.test();	//呼叫檢測方法


var b = "string" 	//字串變量
alert(typeof b); 	//傳回string字串類別型
b.test();	//呼叫檢測方法


</script>
