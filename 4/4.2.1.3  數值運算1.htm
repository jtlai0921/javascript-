<script language="javascript" type="text/javascript">

var a = 32;
document.writeln(a.toString(2));	//傳回字串100000 
document.writeln(a.toString(4)); 	//傳回字串200 
document.writeln(a.toString(16)); 	//傳回字串20 
document.writeln(a.toString(30)); 	//傳回字串12
document.writeln(a.toString(32)); 	//傳回字串10


document.writeln(32.toString(16)); 	//執行錯誤
document.writeln((32).toString(16)); 	//傳回20


</script>
