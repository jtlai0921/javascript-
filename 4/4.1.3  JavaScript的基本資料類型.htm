<script language="javascript" type="text/javascript">

alert(typeof 1);	//또^쫞"number"
alert(typeof "1");	//또^쫞"string"
alert(typeof true); 	//또^쫞"boolean"
alert(typeof {});	//또^쫞"object"
alert(typeof []);	//또^쫞"object "
alert(typeof function(){});	//또^쫞"function"
alert(typeof null); 	//또^쫞"object"
alert(typeof undefined); 	//또^쫞"undefined"


</script>
