<script language="javascript" type="text/javascript">

var a = [];	//定義陣列，類別比空堆疊
a.push(1); 	//進堆疊，堆疊值為[1]，此時該方法傳回值為1
a.pop();	//出堆疊，堆疊值為空，此時該方法傳回值為1
a.push(2); 	//進堆疊，堆疊值為[2]，此時該方法傳回值為1
a.pop();	//出堆疊，堆疊值為空，此時該方法傳回值為2
a.push(3,4); 	//進堆疊，堆疊值為[3,4]，此時該方法傳回值為2
a.pop();	//出堆疊，堆疊值為[3]，此時該方法傳回值為4
a.pop();	//出堆疊，堆疊值為空，此時該方法傳回值為3

</script>
