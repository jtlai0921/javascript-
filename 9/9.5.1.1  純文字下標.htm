<script language="javascript" type="text/javascript">

var a = [];	//定義空陣列直接量
a[-1] = 1; 	//為下標為-1的元素給予值


alert(a.length); 	//傳回值為0，說明陣列長度沒有增加
alert(a[-1]); 	//傳回1，說明這個元素還是存在的
alert(a["-1"]);	//傳回1，說明這個值以物件屬性的形式被儲存的


var a = [];
a[true] = 1;
a[false] = 0;
alert(a.length); 	//傳回值為0，說明陣列長度沒有增加
alert(a[true]); 	//傳回值為1
alert(a[false]); 	//傳回值為0
alert(a[0]); 	//傳回undefined
alert(a[1]); 	//傳回undefined

</script>
