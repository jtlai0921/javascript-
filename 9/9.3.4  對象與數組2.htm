<script language="javascript" type="text/javascript">

var o = {	//物件直接量
    p1 : 1,
    p2 : true
}
for( var i = 1; i < 3; i ++ ){ 	//循環讀取對象的屬性值
    alert( o["p" + i] );
}

var a = [1,2,3] ; 	//陣列直接量
alert( typeof a); 	//傳回陣列類別型為object，而不是array
alert( a.constructor == Array); 	//傳回true，說明陣列直接量的建構器是Array


</script>
