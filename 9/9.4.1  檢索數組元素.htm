<script language="javascript" type="text/javascript">

var a = [1,2,true,"a","b"];	//定義陣列
for(var i in a){ 	//檢查陣列
    if(typeof a[i] == "string")	//如果陣列元素的類別型為字串，則傳回該元素的值
        alert(a[i]);
}

var a = [1, 2, true, "a", "b"];	//定義陣列
for( var i = 0; i < a.length ; i ++ ){ 	//檢查陣列
    if( typeof a[i] == "string" ) 	//如果陣列元素的類別型為字串，則傳回該元素的值
        alert( a[i] );
}


</script>
