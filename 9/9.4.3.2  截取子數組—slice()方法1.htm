<script language="javascript" type="text/javascript">

var b = a.slice(2); 	//截取陣列中第3個元素以及後面所有元素
alert(b); 	//傳回[3, 4, 5]


var b = a.slice(-4,-2); 	//截取倒數第4個元素，直到倒數第2個元素前的所有元素
alert(b); 	//傳回[2, 3]


var b = a.slice(-2,-4); 	//截取倒數第2個元素，直到倒數第4個元素前的所有元素
alert(b); 	//傳回空集


var b = a.slice(3,10); 	//截取第4個元素，直到後面所有元素
alert(b); 	//傳回[ 4, 5]


</script>
