<html>
<head>
<title>異步資訊互動</title>
<script language="javascript" type="text/javascript">
function callback(info)
{
    alert(info);
}
function request(url)
{
    if( ! document.script)
    {
        document.script = document.createElement("script");
        document.script.setAttribute("type", "text/javascript");
        document.script.setAttribute("src", url);
        document.body.appendChild(document.script);
    }
    else
    {
        document.script.setAttribute("src", url);
    }

}

window.onload = function()
{
    var b = document.getElementsByTagName("input")[0];
    b.onclick = function(){
        request("動態控制script元素_serve.js");
    }   
}


</script>

</head>
<body>
<h1>客戶端資訊互動頁面</h1>
<input name="submit" type="button" id="submit" value="向服務器發出請求" />
</body>
</html>
