<script language="javascript" type="text/javascript">

//定義類別
var Box = function(){}
//定義類別的原型方法
var Box = function(){}
Box.prototype = {	//原型物件
    set : function(x){ 	//傳入
        this.x = x;
    },
    get : function(){	//傳出
        return this.x
    }
}

//建立類別的實例物件
var box = new Box();	//類別的物件
box.set(10); 	//傳入值
var a = box.get();	//讀取值
alert(a); 	//傳回10

</script>
