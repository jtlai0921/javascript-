<script language="javascript" type="text/javascript">

//用法一，在正則表達式對象的test()方法，以及字串對象的match()和search()等方法中使用。在這些方法中，反向參考的值可以從RegExp()建構函數中獲得。例如：
var s = "abcdefghijklmn";
var r = /(\w)(\w)(\w)/;
r.test(s);
alert(RegExp.$1); 	//傳回第1個子表達式比對的字符a
alert(RegExp.$2); 	//傳回第2個子表達式比對的字符b
alert(RegExp.$3); 	//傳回第3個子表達式比對的字符c

//用法二，可以直接在定義分組的表達式中包含反向參考。這可以透過使用特殊逸出序列（如\l、\2等）來實現（詳細內容可以參閱上一節內容）。例如：
var s = "abcbcacba";
var r = /(\w)(\w)(\w)\2\3\1\3\2\1/;
var b = r.test(s); 	//驗證正則表達式是否比對該字串
alert(b); 	//傳回true

//用法三，可以在字串對象的replace()方法中使用。透過使用特殊字符序列$1、$2、$3等來實現。例如，在下面範例中將顛倒相鄰字母和數字的位置。
var s = "aa11bb22c3d4e5f6";
var r = /(\w+?)(\d+)/g;
var b = s.replace(r,"$2$1");
alert(b); 	//傳回字串"11aa22bb3c 4d5e6f"

</script>
