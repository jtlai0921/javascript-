<script language="javascript" type="text/javascript">

var r = /(Java)(Script)/gi;
var a = r.exec(s); 	//執行比對操作
alert(RegExp.lastParen); 	//傳回字串"Script"，而不再是"Java"

var s = "JavaScript,not Javascript";
var r = /(Java)(Script)/gi;
var a = r.exec(s);
alert(RegExp.$_); 	//傳回字串"JavaScript,not Javascript"
alert(RegExp["$`"]);	//傳回空字串
alert(RegExp["$'"]);	//傳回字串",not Javascript"
alert(RegExp["$&"]);	//傳回字串"JavaScript "
alert(RegExp["$+"]);	//傳回字串"Java"


</script>
