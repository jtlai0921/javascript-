<script language="javascript" type="text/javascript">

var s = "JavaScript,not Javascript";
var r = /(Java)Script/gi;
var a = r.exec(s); 	//執行比對操作
alert(RegExp.input); 	//傳回字串"JavaScript,not Javascript"
alert(RegExp.leftContext); 	//傳回空字串，因為第1次比對操作時，左側沒有內容
alert(RegExp.rightContext); 	//傳回字串",not Javascript"
alert(RegExp.lastMatch); 	//傳回字串"JavaScript "
alert(RegExp.lastParen); 	//傳回字串"Java"


</script>
