<html>

<head>

<title></title>

</head>

<body>
<script language="javascript" type="text/javascript">



var xmlDom = document.implementation.createDocument("", "", null);
xmlDom.async = false;
xmlDom.load("xpath.xml");
var e = new XPathEvaluator();
var a = e.evaluate("book/title", xmlDom.documentElement, null, XPathResult.ORDERED_NODE_ITERATOR_TYPE, null);

var n = a.iterateNext();
while (n)
{
    alert(xml(n));
    n = a.iterateNext();
}


function xml(o) {
    var _o = new XMLSerializer();
    return _o.serializeToString(o);
}





</script>
</body>

</html>
