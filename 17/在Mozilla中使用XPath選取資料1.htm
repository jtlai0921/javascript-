<html>

<head>

<title></title>

</head>

<body>
<script language="javascript" type="text/javascript">



var xmlDom = document.implementation.createDocument("", "", null);
xmlDom.async = false;
xmlDom.load("xpath.xml");
var e = new XPathEvaluator();
var a = e.evaluate("book/title", xmlDom.documentElement, null,XPathResult.FIRST_ORDERED_NODE_TYPE, null);
var node = a.singleNodeValue;
alert(xml(node));

function xml(o) {
    var _o = new XMLSerializer();
    return _o.serializeToString(o);
}





</script>
</body>

</html>
