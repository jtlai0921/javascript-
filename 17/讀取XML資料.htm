<html>

<head>

<title>載入XML資料</title>

</head>

<body>
<script language="javascript" type="text/javascript">

function xmlDom()
{
    var a = [
    "MSXML2.DOMDocument.5.0",
    "MSXML2.DOMDocument.4.0",
    "MSXML2.DOMDocument.3.0",
    "MSXML2.DOMDocument",
    "Microsoft.XmlDom"
    ]
    for(var i = 0 ; i < a.length; i ++ )
    {
        try
        {
            var o = new ActiveXObject(a[i]);
            return o;
        }
        catch(e)
        {
        }
    }
    throw new Error("瀏覽器不支援MSXML元件");
}

var o = xmlDom();

o.async = true;
o.onreadystatechange = callback(o);
o.load("產品.xml");

function callback(o)
{
    return function()
    {
        if(o.readyState == 4)
        {
            
            document.write(o);
        }
    }
}



</script>
</body>

</html>
