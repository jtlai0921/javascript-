<html>
<head>
<title></title>
</head>
<body>

<div id="box"></div>
<script language="javascript" type="text/javascript">
var box = document.getElementById("box");	//獲得盒子的參考指標
box.style.position = "absolute";	//絕對定位
box.style.backgroundColor = "red";	//背景色
box.style.width = w() * 0.8 + "px";	//設置盒子寬度為視窗寬度的0.8倍
box.style.height = h() * 0.8 + "px";	//設置盒子高度為視窗高度的0.8倍
window.onresize = function(){	//註冊resize事件處理函數，動態調整盒子大小
    box.style.width = w() * 0.8 + "px";
    box.style.height = h() * 0.8 + "px";
}
function w(){	//獲得視窗寬度
    if (window.innerWidth) 	//兼容DOM
        return window.innerWidth;
    else if ((document.body) && (document.body.clientWidth)) 	//兼容IE
        return document.body.clientWidth;
}
function h(){	//獲得視窗高度
    if (window.innerHeight) 	//兼容DOM
        return window.innerHeight;
    else if ((document.body) && (document.body.clientHeight)) 	//兼容IE
        return document.body.clientHeight;
}
</script>

</body>
</html>
