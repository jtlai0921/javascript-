<html>
<head>
<title></title>
</head>
<body>

<div>div元素</div>
<script language="javascript" type="text/javascript">
var div = document.getElementsByTagName("div")[0];
div.onmouseover = function(e){ 	//註冊mouseover事件處理函數
    var e = e || window.event; 	//標準化事件對象，兼容DOM和IE事件模型
    var o = e.target || e.srcElement; 	//標準化事件屬性，獲得目前事件的節點
    alert(o.tagName); 	//傳回字串"DIV"
}
</script>


</body>
</html>
