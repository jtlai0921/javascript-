<html>
<head>
<title></title>
</head>
<body>

<script language="javascript" type="text/javascript">

var pos = function(o, x, y,event){ 	//鼠標定位給予值函數
    var posX = 0, posY = 0; 	//臨時變量值
    var e = event || window.event; 	//標準化事件物件
    if(e.pageX || e.pageY){ 	//獲得鼠標指標的目前坐標值
        posX = e.pageX;
        posY = e.pageY;
    }
    else if(e.clientX || e.clientY){
        posX = e.clientX + document.documentElement.scrollLeft + document.body.scrollLeft;
        posY = e.clientY + document.documentElement.scrollTop + document.body.scrollTop;
    }
    o.style.position = "absolute";	//定義目前物件為絕對定位
    o.style.top = (posY + y) + "px";	//用鼠標指標的y軸坐標和傳入偏移值設置物件y軸坐標
    o.style.left = (posX + x) + "px";	//用鼠標指標的x軸坐標和傳入偏移值設置物件x軸坐標
}


</script>

<div id="div1">鼠標跟隨</div>

<script language="javascript" type="text/javascript">
var div1 = document.getElementById("div1");
document.onmousemove = function(event){
    pos(div1, 10, 20,event);
}
</script>


</body>
</html>
