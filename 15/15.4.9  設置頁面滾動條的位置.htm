<html>

<head>

<title></title>

</head>

<body>

<div style="height:1000px;border:solid 1px red"></div>
<div style="height:1000px;border:solid 1px blue"></div>


<script language="javascript" type="text/javascript">

var d1 = document.getElementsByTagName("div")[0];
var d2 = document.getElementsByTagName("div")[1];


setPS(d2)

//滾動到頁面中指定的元素位置
//參數：指定的物件
//傳回值：無
function setPS(e){
    window.scrollTo(getW(e).x, getW(e).y);
}


function getW(e)
{
    var x = y = 0;
    while(e.offsetParent)
    {
        x += e.offsetLeft;
        y += e.offsetTop;
        e = e.offsetParent;
    }
    return {
        "x" : x, 
        "y" : y
    };
}


</script>

</body>

</html>
