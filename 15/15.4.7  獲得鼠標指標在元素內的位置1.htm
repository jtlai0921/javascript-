<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>

<title></title>

</head>

<body>

<div id="box" style="width:200px;height:200px;border:solid 1px red;float:right;"></div>
<textarea id="t" cols="15" rows="4" ></textarea>

<script language="javascript" type="text/javascript">

var t = document.getElementById("t");
var b = document.getElementById("box");

b.onmousemove = function(e){
    var m = getME(e,b);
    t.value ="mouseX = " + m.x  + "\n" + "mouseY = " + m.y
}

//獲得鼠標指標在元素內的位置
//參數：e表示目前事件對象，o表示目前元素
//傳回值：傳回鼠標相對元素的坐標對象，其中屬性x表示x軸偏移距離，屬性y表示y軸偏移距離
function getME(e, o){
    var e = e || window.event;
    return {
        x : e.offsetX || 
            (e.layerX - o.offsetLeft),
        y : e.offsetY || 
            (e.layerY - o.offsetTop)
    }
}


</script>

</body>

</html>
