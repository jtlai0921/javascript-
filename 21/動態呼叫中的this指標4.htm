<body>
<script language="javascript" type="text/javascript">




function f(x){
    this.x = x;
    alert(arguments[2]);
    return this.x * this.x;
}

function Class(){}
Class.prototype.f = function(x){
    var slice = Array.prototype.slice;
    return f.apply(this,[x*x].concat(slice.call(arguments,1)));
}

var a = new Class();
alert(a.f(5,6,7));
alert(a.x);



</script>
